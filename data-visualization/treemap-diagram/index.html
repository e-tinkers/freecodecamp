<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Visualise Data with Treemap Diagram</title>
  </head>
  <body>
    <main>
      <h1 id="title">Video Game Sales</h1>
      <h2 id="description">Top 100 Most Sold Video Games Grouped by Platform</h2>
      <form id="dataSelection">
        <input type="radio" id="data1" name="radios" value="0" checked>
          <label for="data1">Video Game Sales</label>
        </input>
        <input type="radio" id="data2" name="radios" value="1">
          <label for="data2">Movie Sales</label>
        </input>
        <input type="radio" id="data3" name="radios" value="2">
          <label for="date3">Kickstarter Pledges</label>
        </input>
      </form>
    </main>
    <div>
      <div id="tooltip" class="hidden"><p id="tooltip-data"></p></div>
      <svg id="chart"></svg>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
