<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <main role="main" class="cover" id="quote-box">
        <p class="lead" id="text"></p>
        <p class="lead" id="author"></p>
        <p class="lead">
          <a href="#" class="btn btn-md btn-secondary" id="new-quote">New Quote</a>
          <a href="https://twitter.com/intent/tweet" class="btn btn-md btn-secondary" id="tweet-quote">Tweet Quote</a>
        </p>
        <p class="credit">Random Quote Machine, by <a href="https://github.com/e-tinkers/" rel="nofollow me">H Cheung</a>.</p>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-slim.min.js"><\/script>')</script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
    <script src="js/script.js"></script>

  </body>
</html>
